{% extends "layout.html" %}

{% block content %}
<style>
    /* ... (既存のCSSは変更なし) ... */
    .auto-schedule-form { max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f8f9fa; border-radius: 8px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; font-weight: bold; margin-bottom: 8px; }
    .form-group input[type="date"], .form-group input[type="text"] { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
    .checkbox-group { display: flex; flex-wrap: wrap; gap: 15px; }
    .checkbox-group label { font-weight: normal; margin-bottom: 0; display: flex; align-items: center; gap: 5px; }
    .radio-group label { font-weight: normal; margin-right: 15px; display: block; margin-bottom: 5px;} /* ★ 表示調整 */
    .btn-submit { background-color: #004a99; color: white; padding: 12px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
</style>

<div class="auto-schedule-form">
    <h2>日程の自動作成</h2>
    <p>開始日、開催する曜日、時間帯、作成タイプを選択してください。</p>
    
    <form method="POST">
        <div class="form-group">
            <label for="start_date">1. 開始日</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>

        <div class="form-group">
            <label>2. 開催する曜日</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="weekdays" value="0"> 月曜</label>
                <label><input type="checkbox" name="weekdays" value="1"> 火曜</label>
                <label><input type="checkbox" name="weekdays" value="2"> 水曜</label>
                <label><input type="checkbox" name="weekdays" value="3"> 木曜</label>
                <label><input type="checkbox" name="weekdays" value="4"> 金曜</label>
                <label><input type="checkbox" name="weekdays" value="5"> 土曜</label>
                <label><input type="checkbox" name="weekdays" value="6"> 日曜</label>
            </div>
        </div>

        <div class="form-group">
            <label for="times">3. 試合開始時間 (カンマ区切り)</label>
            <input type="text" id="times" name="times" placeholder="例: 21:00, 22:00, 23:00" required>
        </div>

        <div class="form-group">
            <label>4. 日程作成タイプ</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="schedule_type" value="simple" checked>
                    シンプル総当たり (全チームと1試合)
                </label>
                <label>
                    <input type="radio" name="schedule_type" value="full_double">
                    完全総当たり (全チームとH&A 2試合)
                </label>
                <label>
                    <input type="radio" name="schedule_type" value="mixed">
                    混合 (同リーグH&A, 他リーグ1試合)
                </label>
            </div>
        </div>
        <button type="submit" class="btn-submit">日程を作成する</button>
    </form>
</div>
{% endblock %}
